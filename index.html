<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=36, initial-scale=1.0">
    <title>realtimecharaccounter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Chracter Counter</h2>
        <textarea id="textarea" placeholder="please write your text here..." maxlength="50" rows="10"
            class="textarea"></textarea>
        <div class="counter-container">
            <p>total Chracter: <span class="totalcounter" id="totalcounter"></span></p>
            <p>remaining : <span class="remaining" id="remaining"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
